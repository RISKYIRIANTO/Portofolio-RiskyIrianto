<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="container-contact">
        <h1><img src="img/contact.png" alt="iconcontact" />Contact Me</h1>
      </div>
    </header>

    <div class="isiContact">
      <form>
        <label for="Email">Masukkan E-Mail Anda</label>
        <input
          class="kolom"
          type="text"
          id="Email"
          name="mail"
          placeholder="E-Mail Anda .."
        />

        <label for="pesan1">Sampaikan Pesan Anda</label>
        <input
          class="kolom"
          type="text"
          id="pesan1"
          name="panda"
          placeholder="Sampaikan .."
        />

        <input class="kirim" type="submit" value="Kirim" />
      </form>
    </div>

    <div class="keHome">
      <a class="button-home" href="index.html">Ke Home</a>
    </div>
  </body>
</html>
